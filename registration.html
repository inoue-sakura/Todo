<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4"></div>

            <div class="col-4 position-relative position-absolute top-50 start-50 translate-middle">
                <div class="border border-dark bg-light px-5">
                    <h1 class="text-center my-5">Todo</h1>
                    <form action="">
                        <div class="d-grid gap-4 w-75 mx-auto">
                            <input class="form-control" type="text" placeholder="電話番号またはメールアドレス"
                                aria-label="default input example">
                            <input class="form-control" type="text" placeholder="ユーザーネーム"

                            <input class="form-control" type="text" placeholder="パスワード（確認用）"
                                aria-label="default input example">
                            <div class="d-grid gap-2 col-5 mx-auto my-5">
                                <a class="btn btn-primary" href="http://127.0.0.1:5500/main.html"

                            </div>
                        </div>
                    </form>
                </div>
                <div class="mt-3">
                    <div class="border border-dark bg-light">
                        <div class="d-flex justify-content-evenly px-5 pt-3">
                            <p class="text-center">アカウントをお持ちの場合</p>
                            <p><a href="http://127.0.0.1:5500/login.html">こちら</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"

</body>

</html>
