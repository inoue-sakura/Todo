<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>

            <div class="col-6 position-absolute top-50 start-50 translate-middle">
                <div class="border border-dark bg-light position-relative">
                    <div class="py-4 px-5">
                        <p class="fs-3 ">ユーザー情報</p>
                        <a href="./account_edit.html"
                            class="btn btn-primary btn-sm px-4 position-absolute top-0 end-0 mt-4 me-5">編集</a>
                        <!-- ユーザーアイコン -->
                        <div class="d-flex align-items-center my-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor"
                                class="bi bi-person-circle ms-5" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                            </svg>
                            <p class="fs-4 mx-auto">ユーザー1</p>
                        </div>
                        <div class="d-flex justify-content-evenly mb-4 row">
                            <label for="tel" class="col-sm-4 col-form-label">電話番号</label>
                            <div class="col-sm-5">
                                <input type="text" readonly class="form-control-plaintext" id="number"
                                    value="000-0000-0000">
                            </div>
                            <span class="border-bottom m-2"></span>
                            <label for="staticEmail" class="col-sm-4 col-form-label">メールアドレス</label>
                            <div class="col-sm-5">
                                <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                                    value="email@example.com">
                            </div>
                            <span class="border-bottom m-2"></span>
                            <label for="username" class="col-sm-4 col-form-label">ユーザーネーム</label>
                            <div class="col-sm-5">
                                <input type="text" readonly class="form-control-plaintext" id="username" value="テスト">
                            </div>
                            <span class="border-bottom m-2"></span>
                            <label for="password" class="col-sm-4 col-form-label">パスワード</label>
                            <div class="col-sm-5">
                                <input type="text" readonly class="form-control-plaintext" id="password"
                                    value="sample01">
                            </div>
                            <span class="border-bottom m-2"></span>
                        </div>
                        <div class="d-grid gap-2 col-4 mx-auto">
                            <a class="btn btn-secondary" href="./main.html" role="button">戻る</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</body>

</html>
